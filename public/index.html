<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>
</head>

<body>
    <h1>Programa de Colas</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        // Escuchar eventos
        socket.on('connect', () => {

            console.log('Conectado al servidor');

        });

        socket.on('disconnect', () => {

            console.log('Perdimos conexi贸n con el servidor');

        });

        // Enviar info al servidor
        socket.emit('enviarMensaje', {
            usuario: 'Cristian',
            mensaje: 'Hola mundo'
        }, () => {
            console.log('Se dispar贸 el callback de emisi贸n del mensaje del cliente al servidor.');
        });

        // Escuchando informaci贸n
        socket.on('enviarMensaje', (message) => {
            console.log('Servidor', message);
        });
    </script>

</body>

</html>
